<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="weather.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
      
        <script src="https://kit.fontawesome.com/9a9afa3c61.js" crossorigin="anonymous"></script>
</head>
<body>
    

<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="row card0">
            <div class="card1 col-lg-8 col-md-7 ">
                <h1>Weather</h1>
                <br>
                <div class="text-center">
                    <img class="image mt-5 " src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKdgmbrCQYWZ7zQomoCh2QeNnTJBNpMQeFHQ&usqp=CAU">
                </div>
                <div class="row px-3 mt-2 mb-3">
                    <h1 class="large-font mr-3" id="temp">26&#176;</h1>
                    <h2 class="mt-3 mb-0" id="feels"> </h2>
                    <div class="d-flex flex-column mr-3">
                        <h2 class="mt-3 mb-0" id="place">London</h2>
                        <small id="date">8:36 - friday, 22 Oct '13</small>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <h3 class="fa fa-sun-o mt-4"></h3>
                        <h6 id="out">Sunny</h6>
                    </div>
                </div>
            </div>
            <div class="card2 col-lg-4 col-md-5">
                <div class="row px-3 mt-3">
                    <input id="loc" type="text" name="location" placeholder="Enter location" class="mb-5">
                    

                    <!-- <div class="fa fa-search mb-5 mr-0 text-center" > -->
                        <button  onclick="search()" class="btn btn-primary">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    <!-- </div> -->
                </div>

                <div class="mr-5">
                  

                    <div class="line my-5"></div>

                    <h5>Weather Details</h5>
                    <div class="row px-3">
                        <p  class="light-text">country</p>
                        <p id="country"class="ml-auto">12%</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Humidity</p>
                        <p id="humidity" class="ml-auto">78%</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Wind</p>
                        <p id="wind" class="ml-auto">1km/h</p>
                    </div>
                    <div class="row px-3">
                        <p class="light-text">Pressure</p>
                        <p id="pressure" class="ml-auto">0mm</p>
                    </div>

                    <div class="line mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script>

function search(){
        // 1. get the values from text box
        let location = loc.value
console.log(location);
        // 2.using fetch make api call
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e`)
        .then((result)=>{
            // to convert result to json understandable form
            result.json()
            .then((data)=>{
                console.log(data);
                 weatherData(data);
            })
        })
    }


    function weatherData(data){
        let temperature = data.main['temp']
        console.log(temperature);
        let feel = data.main['feels_like']
        let pla = data.name
        let sun= data.weather['main']
        let con = data.sys['country']
        let hum = data.main['humidity']
        let win = data.wind['speed']
        let pre = data.main['pressure']
         let time =data.timezone


        

    
        temp.innerHTML =`${temperature}&#176;`
       feels.innerHTML =`Feels Like ${feel}`
       place.innerHTML=`${pla}`
       out.innerHTML=`${sun}`
       country.innerHTML = con
       humidity.innerHTML = hum
       wind.innerHTML = win
       pressure.innerHTML=pre
       date.innerHTML=time
    }


</script>
</html>
